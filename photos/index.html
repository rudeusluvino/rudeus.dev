<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px; 
        }

        h1 {
            font-size: 4em; 
            margin-bottom: 10px; 
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        h2 {
            font-size: 1.3em; 
            margin-top: 0; 
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 1s;
            color: #6d6d6d;
        }

        .images {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            opacity: 0;
            animation: fadeInUp 1s forwards 1.5s;
            margin-top: 30px; 
        }

        .images img {
            width: 100%; 
            max-width: 500px; 
            height: auto; 
            margin: 10px; 
            border-radius: 10px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (min-width: 1025px) {
    .images {
        flex-direction: row; 
        justify-content: center; 
    }

    .images img {
        max-width: 45%; 
        margin: 10px; 
    }
}

        @media (max-width: 600px) {
    h1 {
        font-size: 2.5em; /
    }

    h2 {
        font-size: 1.5em; 
    }

    .images img {
        max-width: 90%;
        height: auto; 
    }
}

@media (min-width: 601px) and (max-width: 1024px) {
    .images {
        flex-direction: column; /
    }

    .images img {
        max-width: 80%; 
        height: auto; 
    }
}
    </style>
</head>
<body>

    <h1>Rudeus Luvino</h1>
    <h2>Graphic Designer & Freelancer</h2>

    <div class="images">
        <img src="img1.svg" alt="Image 1"> 
        <img src="img2.svg"Image 2"> 
    </div>

</body>
</html>
