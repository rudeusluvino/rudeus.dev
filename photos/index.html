<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px; /* Added padding for better spacing */
        }

        h1 {
            font-size: 4em; /* Main title size */
            margin-bottom: 10px; /* Space below h1 */
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        h2 {
            font-size: 1.3em; /* Subtitle size */
            margin-top: 0; /* No space above h2 */
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 1s;
        }

        .images {
            display: flex;
            flex-direction: column; /* Stack images vertically by default */
            align-items: center; /* Center images horizontally */
            opacity: 0;
            animation: fadeInUp 1s forwards 1.5s;
            margin-top: 30px; /* Space above images */
        }

        .images img {
            width: 100%; /* Full width */
            max-width: 500px; /* Max width for images set to 500px */
            height: auto; /* Maintain aspect ratio */
            margin: 10px; /* Space between images */
            border-radius: 10px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (min-width: 1025px) {
    .images {
        flex-direction: row; /* Arrange images side by side */
        justify-content: center; /* Center images horizontally */
    }

    .images img {
        max-width: 45%; /* Set to 45% to fit two images side by side */
        margin: 10px; /* Space between images */
    }
}

        @media (max-width: 600px) {
    h1 {
        font-size: 2.5em; /* Adjusted font size for smaller screens */
    }

    h2 {
        font-size: 1.5em; /* Adjusted font size for smaller screens */
    }

    .images img {
        max-width: 90%; /* Set to 90% for better fit on mobile */
        height: auto; /* Maintain aspect ratio */
    }
}

@media (min-width: 601px) and (max-width: 1024px) {
    .images {
        flex-direction: column; /* Stack images vertically on smaller screens */
    }

    .images img {
        max-width: 80%; /* Set to 80% for better fit on tablets */
        height: auto; /* Maintain aspect ratio */
    }
}
    </style>
</head>
<body>

    <h1>Rudeus Luvino</h1>
    <h2>Graphic Designer & Freelancer</h2>

    <div class="images">
        <img src="img1.svg" alt="Image 1"> <!-- First image -->
        <img src="img2.svg"Image 2"> <!-- Second image -->
    </div>

</body>
</html>
